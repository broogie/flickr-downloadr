#---------------------------------#
#      general configuration      #
#---------------------------------#

# branches to build
branches:
  only:
    - master

#---------------------------------#
#    environment configuration    #
#---------------------------------#

os: Windows Server 2012

init:
  - git config --global core.autocrlf input

#environment variables
environment:
  test_var:
    secure: 3o/wo7v61eP2p4qlOVhXFQ==

#---------------------------------#
#       build configuration       #
#---------------------------------#

build_script:
  - cd ./build
  - go deploy Release
  - echo.

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test: off

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy: off
